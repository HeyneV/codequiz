<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div class="container">
        <p id="countdown"></p>
        <div class="start-div">
            <h1 class="quiz challenge">Coding Quiz Challenge</h1>
            <p>Answer the following code related questions within the time limit given. Answering the questions
                incorrectly
                will penalize your score/time by ten seconds.</p>
            <button id="start">Start Quiz</button>

        </div>

        <div class="question-div hide">
            <p id="question"></p>
            <ul class="choices">
               
            </ul>
            <div class="message">

            </div>
        </div>

        <div class="initial-div hide">
            <input type="text" id="initial-input">
            <button id="saveint">save</button>
        </div>

        <div class="scoreboard-div hide">
            <ul id="scores">

            </ul>
        </div>



    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
